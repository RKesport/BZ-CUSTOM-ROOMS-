<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h2>Admin Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="loginAdmin()" class="btn">Login</button>

<hr>

<h2>Add / Update Points</h2>
<input type="text" id="playerName" placeholder="Player Name">
<input type="number" id="playerPoints" placeholder="Points">
<button onclick="addPoints()" class="btn">Add Points</button>

<hr>

<h2>Live Tournament Table</h2>
<div id="pointsTable"></div>

</div>
<script type="module" src="script.js"></script>
</body>
</html>
