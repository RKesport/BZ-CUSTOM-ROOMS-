<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BZ CUSTOM ROOMS - Login</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>

<body class="login-page">

<div class="overlay"></div>

<div class="login-box">
    <img src="logo.png" class="logo">
    <h2>ENTER THE BATTLE</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>
</div>

<div id="loading-screen">
    <img src="logo.png" class="loading-logo">
    <p>LOADING...</p>
</div>

<script src="script.js"></script>
</body>
</html>
